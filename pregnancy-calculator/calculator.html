<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기술가정</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <main>
   
    <h2>임신 계산기</h2>
    <label for="cycleLength">월경 주기 (일):</label>
    <input type="number" id="cycleLength" min="1">
    <br>
    <label for="lastPeriodMonth">마지막 월경 시작 일</label>
    <input type="number" id="lastPeriodMonth" min="1" max="12">월
    <input type="number" id="lastPeriodDay" min="1" max="31">일
    <br>
    <button onclick="calculatePregnancy()">계산</button>
    <p id="result"></p>




  </main>













</body>

</html>
